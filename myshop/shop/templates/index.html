<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="navigation">

    <h1><span style="color: #c613f2">net</span>Shop</h1>
    <a href="/">Главная</a>
    <a href="/products">Товары</a>
    <a href="/aboutus">О нас</a>


</div>



<div class="product_list">
    {% for product in products %}
    <div class="product">
    <img src='{{product.image_url}}'>
    <div>

        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>
        <div class="price">
            <h3>{{product.price}} ₽</h3>
            <button>Купить</button>

        </div>
    </div>

</div>
{% endfor %}

</div>



</body>
</html>
